   <center>
      <form action="">
    <fieldset style="width: 600px;padding: 10px; background-color: bisque;">
       <legend> <h2 style="color: steelblue; margin-left: 100px;">Application form</h2></legend>
<center>
    <label for="name">Name</label>
    <input type="text" id="name" name="Fullname"  style="background-color: aquamarine;">
    <br><br>

    <label for="email">Email</label> 
    <input type="email" id="email" name="email" style="background-color: aquamarine;">
    <br><br>

    <label for="cont">Contact</label>
    <input type="tel" id="cont" name="Contact" style="background-color: aquamarine;">
    <br><br>
    
     <label for="age">Age</label>
    <input type="number" id="age" name="age"style="background-color: aquamarine;">
    <br><br>

    <label for="dat">Date of addmision</label>
    <!-- <input type="date" id="dat" name="DOA"> -->
    <input type="date" id="dat" name="DOA" style="background-color: aquamarine;">
    <!-- <input type="datetime-local" id="dat" name="DOA" style="background-color: aquamarine;"> -->
    <br><br>
    <label for="add">Address</label>
    <textarea name="Address" id="add" rows="5" cols="20" style="background-color: aquamarine;"></textarea >
    <br><br>

    <label for="res">resume</label>
    <input type="file" id="res" name="resume">
    <br><br>

    <label for="gen">gender :</label>
    <input type="radio" name="gender" id="gen" value="male"> male
    <input type="radio" name="gender" id="gen" value="female">female
    <input type="radio" name="gender" id="gen" value="others">others
    <br><br>

    <label for="skill"> skills :</label>
    <input type="checkbox" name="skills" id="skill" value="html">html
    <input type="checkbox" name="skills" id="skill" value="sql">sql
    <input type="checkbox" name="skills" id="skill" value="java">java
    <input type="checkbox" name="skills" id="skill" value="webtech">webtech
    </center> <br>
   

      <label for="edu">Education</label>
        <select name="education" id="edu">
           <optgroup label="bachlor">
            <option value="b tech">b tech</option>
           <option value="bsc">bsc</option>
           </optgroup>
           <optgroup label="mastar">
            <option value="mca">mca</option>
           <option value="diploma">diploma</option>
           </optgroup>
        </select>
       <br><br>




       
       <input type="text" placeholder="place holder" autofocus>
       <br><br>
       <input type="email" placeholder="size of input" size="30">
        <br><br>
       <input type="text" readonly placeholder="read only ">
        <br><br>
       <input type="text"  required placeholder="required ">
        <br><br>
       <input type="date" max="2015-06-20" min="2025-06-02"> <br><br>
      <input type="tel" maxlength="10" minlength="10"> <br><br>
      <input type="checkbox" checked>sql 
      <input type="checkbox">webtech
      <input type="checkbox">java
      <input type="checkbox">python
      <br><br>

      <input type="text" pattern="[A-Za-z0-9@#]{15}">

<br><br><br>
      
       <center><button style="background-color: aqua; border-radius: 3px;">submit</button></center>

    </fieldset>
   </form>
   </center>
</body>
</html>
