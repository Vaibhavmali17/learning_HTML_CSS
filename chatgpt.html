<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body {
  margin: 0;
  padding: 0;
  /* background: black; */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(10, 60px);
  grid-auto-rows: 60px;
  gap: 5px;
  background-color: palevioletred;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 4px;
}

/* Special sizes */
.grid-item.wide {
  grid-column: span 2;
}

.grid-item.tall {
  grid-row: span 2;
}

</style>
<body>
  <div class="grid-container">
    <!-- Add 35 grid items for demo -->
    <div class="grid-item tall"></div>
    <div class="grid-item wide"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item tall"></div>
    <div class="grid-item wide"></div>
    <div class="grid-item"></div>

    <div class="grid-item wide"></div>

    <div class="grid-item wide"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item tall"></div>
    <div class="grid-item wide"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item tall"></div>
    <div class="grid-item wide"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item tall"></div>
    <div class="grid-item wide"></div>
    <div class="grid-item"></div>
  </div>
</body>
</html>
